<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Pokemon Random Generator</title>
    </head>
    <body>
        <div class="gameboy">
            <div class="button">
                <div class="text">Find a pokemon!</div>
            </div>
            <div class="screen-border">
                <div class="screen-main">
                    <div class="screen-glow"></div>
                    <div class="screen-glow"></div>
                    <div class="screen-glow"></div>
                    <div class="screen-glow"></div>
                    <div class="content">
                        <div class="pokeName">
                            Pokemon name:
                            <div id="pokeName"></div>
                        </div>

                        <div class="pokeId">
                            Pokemon ID:
                            <div id="id"></div>
                        </div>

                        <div class="pokeImg">
                            <img id="pokeImg" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
